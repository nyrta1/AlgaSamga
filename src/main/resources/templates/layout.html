<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" th:href="@{/img/algasamga-logo.png}">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">AlǵaSamga</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    a{
      text-decoration:none;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container px-5">
    <a class="navbar-brand" th:href="@{/home}">
      <img src="/img/logo.png" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/home}">Uige</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/courses}">Sabaktarymyz</a></li>
        <li sec:authorize="!isAuthenticated()" class="nav-item"><a class="nav-link" th:href="@{/login}">Kiru</a></li>
        <li sec:authorize="!isAuthenticated()" class="nav-item"><a class="nav-link" th:href="@{/register}">Tirkelu</a></li>
        <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdownPortfolio" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Portfolio</a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownPortfolio">
            <li th:if="${#authorization.expression('isAuthenticated()') and #lists.contains(#authentication.principal.authorities.![authority],'ADMIN')}"><a class="dropdown-item" th:href="@{/admin/home}">Admin Side</a></li>
            <li><a class="dropdown-item" th:href="@{/profile}">Profil</a></li>
            <li th:if="${#authorization.expression('isAuthenticated()') and #lists.contains(#authentication.principal.authorities.![authority],'TEACHER')}"><a class="dropdown-item" th:href="@{/courses/new}">Create Course</a></li>
            <li><a class="dropdown-item" th:href="@{/logout}">Shygu</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Content -->
<div layout:fragment="content">
  <!-- Content goes here -->
</div>

<!-- Footer -->
<footer class="bg-dark py-4 mt-auto">
  <div class="container px-5">
    <div class="row align-items-center justify-content-between">
      <div class="col-auto"><p class="small text-white m-0">Copyright &copy; AlǵaSamga Website 2023</p></div>
      <div class="col-auto">
        <a class="small link-light" href="#!">Privacy</a>
        <span class="text-white mx-1">&middot;</span>
        <a class="small link-light" href="#!">Terms</a>
        <span class="text-white mx-1">&middot;</span>
        <a class="small link-light" href="#!">Contact</a>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS -->
<script src="js/scripts.js"></script>
</body>
</html>
